{%extends 'template.html'%}

{% block content%}

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2 class="center-align">Dispositivos</h2>
            </div>
        </div>
        <hr><br>
        <div class="row">
            {% for item in current_routers: %}
            <div class="col s12 m4">
                <div class="card small">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{url_for('static', filename= 'imgs/router1.png')}}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{item.hostname}}<i class="material-icons right fas fa-plus"></i></span>
                        <span class="grey-text ">{{item.location}}</span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{item.hostname}}<i class="material-icons right fas fa-times"></i></span>
                        <br>
                        <span class="grey-text text-darken-2">Descripci√≥n:</span><br>
                        <span class="grey-text">{{item.description}}</span>
                        <br><br>
                        <span class="grey-text text-darken-2">Contacto:</span><br>
                        <span class="grey-text">{{item.contact}}<br></span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
